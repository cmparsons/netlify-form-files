<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netlify Forms File</title>
</head>
<body>
  <form name="upload-files" method="POST" data-netlify="true" data-netlify-recaptcha="true">
    <p>
      <label>Your Name: <input type="text" name="name" /></label>
    </p>
    <p>
      <label>Upload file: <input type="file" name="file"/></label>
    </p>
    <div data-netlify-recaptcha="true"></div>
    <p>
      <button type="submit">Send</button>
    </p>
  </form>
  <form name="contact" netlify netlify-recaptcha>
    <p>
      <label>Your Name: <input type="text" name="name" /></label>
    </p>
    <p>
      <button type="submit">Send</button>
    </p>
  </form>
</body>
</html>
